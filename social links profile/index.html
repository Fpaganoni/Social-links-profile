<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <article class="main-container">
        <section class="personal">
          <picture class="personal-picture">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Mujer de color"
              class="personal-img"
            />
          </picture>
          <div class="titles">
            <h3 class="name">Jessica Randall</h3>
            <h5 class="countries">London, United Kingdom</h5>
          </div>
          <blockquote class="cita">
            "Front-end developer and avid reader."
          </blockquote>
        </section>

        <section class="social">
          <a href="#" class="social-items github">GitHub</a>
          <a href="#" class="social-items frontend">Frontend Mentor</a>
          <a href="#" class="social-items linkedin">LinkedIn</a>
          <a href="#" class="social-items twitter">Twitter</a>
          <a href="#" class="social-items instagram">Instagram</a>
        </section>
      </article>
    </main>
  </body>
</html>
